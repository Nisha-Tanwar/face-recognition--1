<html>
    <head>
        <title>Face recognition </title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <center>
        <h1>Face Recognition</h1>
        <p>Model is trained to identify the following objects:</p>
        
            <label>ME</label>
        <HR>
            <label>SISTER</label>
        <HR>
            <label>BROTHER</label>
        <HR>
            <label>MOTHER</label>
            <HR>
               <label>UNCLE</label>
            <HR>
               
                <p>Webcam View-</p>
                <div id="camera"></div>
                <br>
                <div id="result"></div>
                <br>
                <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
                <br>
                <br>
                <button onclick="check()" class="btn btn-danger">Identify Image</button>
                <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>






</center>
        <script src="main.js"></script>

    </body>
</html>
